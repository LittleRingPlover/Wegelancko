{% extends 'recipes/base.html' %}
{% load bootstrap5 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj się</title>
</head>
<body>
{% block page_header %}
 <h2>Zaloguj się do konta</h2>
{% endblock page_header %}

{% block content %}
<form method="post" action="{% url 'users:login' %}" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button name="submit" class="btn btn-primary">Zaloguj &raquo;</button>
  {% endbuttons %}
  <input type="hidden" name="next"
  value="{% url 'recipes:index' %}"/>
</form>
{% endblock content %}
</body>
</html>
