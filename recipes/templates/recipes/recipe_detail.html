{% extends 'recipes/base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ recipe }}</title>
</head>
<body>
{% block content %}
<div class="my-4 p-5 bg-dark text-white rounded" >
    <a class="btn btn-secondary" href="{% url 'recipes:show_recipes' %}" role="button"> &laquo; Powrót</a>
    <a style='float:right;' class="btn btn-secondary" href="{% url 'recipes:update_recipe' recipe.id %}" role="button">Edytuj &raquo;</a>
  <div class="text-center mb-5"><h2>{{ recipe.title }}</h2>
  </div>
    <img class="img-fluid img-thumbnail mx-auto d-block mb-5" src="{{ recipe.image.url }}" style="width:400px;height:500px;" alt="Card image tap">
  {{ recipe.content|escape|linebreaks }}
    <a style='float:right;' class="btn btn-danger" href="{% url 'recipes:recipe-delete' recipe.id %}" role="button">Usuń przepis &raquo;</a>
</div>
{% endblock content %}
</body>
</html>
